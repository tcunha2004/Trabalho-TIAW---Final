<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Maker</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="Hydrattz-Multipurpose-Alphabet-Letter-R-blue.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="Título">Routine Maker</h1>
    </header>

    <main>
        <div id="cadastropage">
            <h1>Cadastro</h1>
            <p class="info">Insira suas informações abaixo</p>
            <br>
            <form>
                <div id="usuario">
                    <label>Usuário&nbsp;</label>
                    <input type="text" name="usuario" id="caixa">
                </div>

                <div id="nome">
                    <label>Nome&nbsp;</label>
                    <input type="text" name="nome" id="caixa">
                </div>

                <div id="email">
                    <label>Email&nbsp;</label>
                    <input type="email" name="email" id="caixa">
                </div>
                
                <div id="senha">
                    <label>Senha&nbsp;</label>
                    <input type="text" name="senha" id="caixa">
                </div>

                <div id="confirme">
                    <label>Confirme sua Senha&nbsp;</label>
                    <input type="text" name="confirme" id="caixa">
                </div>

                <div id="div-botao">
                    <button onclick="enviar()" id="botao"><a href="home.html">Enviar</a></button>
                </div>
            </form>
        </div>
        
    </main>
    <footer>
        <div id="divlogo">
            RM
        </div>

        <div id="divcopy">
            &copy; CopyWriting 2022 - Routine Maker
        </div>
        
    </footer>
</body>
</html>
